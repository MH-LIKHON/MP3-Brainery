<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainery Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- PDF.js (For Viewing PDFs) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>

  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Centers horizontally */
      justify-content: center;
      /* Centers vertically */
      padding: 20px;
      height: 100vh;
      /* Full viewport height */
    }

    /* User Info */
    #username {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Subject List - Center inside Sidebar */
    #subject-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Align items horizontally */
      justify-content: center;
      /* Center items inside */
      gap: 10px;
    }

    /* Subject Items */
    .subject-item {
      width: 90%;
      /* Ensures buttons are uniform */
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 5px;
      text-align: center;
    }

    .subject-item:hover {
      background-color: #495057;
      transform: scale(1.05);
    }

    /* Logout Button */
    .btn-danger {
      width: 100%;
      font-size: 16px;
    }

    /* Main Content */
    .dashboard-content {
      flex-grow: 1;
      padding: 20px;
    }

    /* Study Content Box */
    #study-content {
      height: 70vh;
      overflow-y: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    /* PDF Viewer Modal */
    #pdfViewer .modal-content {
      border-radius: 10px;
    }

    #pdfFrame {
      width: 100%;
      height: 500px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px;
      }

      .subject-item {
        display: inline-block;
        width: 100%;
        margin-bottom: 5px;
      }

      .btn-danger {
        width: auto;
      }
    }
  </style>


</head>

<body class="bg-light">

  <!-- Dashboard Container -->
  <div class="container-fluid vh-100 d-flex">

    <!-- Sidebar -->
    <aside class="bg-dark text-white p-4 d-flex flex-column justify-content-between" style="width: 250px;">
      <div>
        <h3 id="username" class="text-uppercase text-center mb-4">{{ current_user.username }}</h3>
        <ul id="subject-list" class="list-group">
          <li class="list-group-item list-group-item-action bg-secondary text-white mb-2 subject-item"
            data-subject="Information Technology">ğŸ“¡ Information Technology</li>
          <li class="list-group-item list-group-item-action bg-secondary text-white mb-2 subject-item"
            data-subject="Business and Finance">ğŸ“ˆ Business & Finance</li>
          <li class="list-group-item list-group-item-action bg-secondary text-white mb-2 subject-item"
            data-subject="Science and Engineering">ğŸ”¬ Science & Engineering</li>
          <li class="list-group-item list-group-item-action bg-secondary text-white mb-2 subject-item"
            data-subject="Health and Medicine">âš•ï¸ Health & Medicine</li>
          <li class="list-group-item list-group-item-action bg-secondary text-white mb-2 subject-item"
            data-subject="Art and Design">ğŸ¨ Art & Design</li>
        </ul>
      </div>
      <button onclick="logout()" class="btn btn-danger">ğŸšª Logout</button>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4">
      <h2 id="subject-title" class="mb-3">Select a Subject</h2>
      <div id="study-content" class="bg-white p-4 border rounded" style="height: 70vh; overflow-y: auto;">
        <p class="text-muted">Study materials will appear here.</p>
      </div>
    </main>

  </div>

  <!-- PDF Viewer Modal -->
  <div id="pdfViewer" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">PDF Viewer</h5>
          <button type="button" class="btn-close" onclick="closePdf()"></button>
        </div>
        <div class="modal-body">
          <iframe id="pdfFrame" class="w-100" style="height: 500px;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Saved Topics Section -->
  <h3 class="mt-4">ğŸ“Œ Saved Topics</h3>
  <ul id="saved-topics" class="list-group"></ul>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
